<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer VueJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <h1 class="d-flex justify-content-center">Tabla de usuarios</h1><br/>
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">RUN</th>
                <th scope="col">Nacimiento</th>
                <th scope="col">Edad</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>{{usuarios[0].nombre}}</td>
                <td>{{usuarios[0].apellido}}</td>
                <td>{{usuarios[0].run}}</td>
                <td>{{usuarios[0].nacimiento}}</td>
                <td>{{usuarios[0].edad}}</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td v-text="usuarios[1].nombre"></td>
                <td v-text="usuarios[1].apellido"></td>
                <td v-text="usuarios[1].run"></td>
                <td v-text="usuarios[1].nacimiento"></td>

              </tr>
              <tr>
                <th scope="row">3</th>

                <td>{{usuarios[2].apellido}}</td>
                <td>{{usuarios[2].run}}</td>
                <td>{{usuarios[2].nacimiento}}</td>
                <td>{{usuarios[2].edad}}</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td v-text="usuarios[3].nombre"></td>
                <td v-text="usuarios[3].apellido"></td>
                <td v-text="usuarios[3].run"></td>
                <td v-text="usuarios[3].nacimiento"></td>
                <td v-text="usuarios[3].edad"></td>
              </tr>
            </tbody>
          </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</body>
</html>
